name: Code Validation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Specify the Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: ./developer_codebase/hands-on-developer-main/nodejs-project



    - name: Lint code
      run: npm run lint
      working-directory: ./developer_codebase/hands-on-developer-main/nodejs-project


    - name: Run tests
      run: npm run tests
      working-directory: ./developer_codebase/hands-on-developer-main/nodejs-project
